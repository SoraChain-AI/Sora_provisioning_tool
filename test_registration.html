<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007acc; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a9e; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration API Test</h1>
        <p>This page tests the registration API directly to debug the frontend issue.</p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required value="Test User">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required value="testuser123@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required value="testpass123">
            </div>
            
            <div class="form-group">
                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="organization" required value="Test Organization">
            </div>
            
            <button type="submit">Test Registration</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const testResultsDiv = document.getElementById('testResults');
            
            // Show loading
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'Testing registration...';
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                organization: document.getElementById('organization').value
            };
            
            try {
                console.log('Sending registration request:', formData);
                
                // Test 1: Simple fetch request
                const response = await fetch('http://localhost:8443/api/v1/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ Registration successful! User ID: ${data.user_id}`;
                    
                    // Add to test results
                    testResultsDiv.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; background: #d4edda; border-radius: 4px;">
                            <strong>✅ Test Passed:</strong> Registration API call successful<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Response:</strong> ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ Registration failed: ${data.error || 'Unknown error'}`;
                    
                    // Add to test results
                    testResultsDiv.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; background: #f8d7da; border-radius: 4px;">
                            <strong>❌ Test Failed:</strong> Registration API call failed<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Response:</strong> ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ Error: ${error.message}`;
                
                // Add to test results
                testResultsDiv.innerHTML += `
                    <div style="margin: 10px 0; padding: 10px; background: #f8d7da; border-radius: 4px;">
                        <strong>❌ Test Error:</strong> ${error.message}<br>
                        <strong>Type:</strong> ${error.name}<br>
                        <strong>Stack:</strong> ${error.stack}
                    </div>
                `;
            }
        });
        
        // Test backend connectivity
        async function testBackendConnectivity() {
            try {
                const response = await fetch('http://localhost:8443/test');
                const data = await response.json();
                console.log('Backend connectivity test:', data);
                
                document.getElementById('testResults').innerHTML += `
                    <div style="margin: 10px 0; padding: 10px; background: #d4edda; border-radius: 4px;">
                        <strong>✅ Backend Connectivity:</strong> ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                console.error('Backend connectivity test failed:', error);
                document.getElementById('testResults').innerHTML += `
                    <div style="margin: 10px 0; padding: 10px; background: #f8d7da; border-radius: 4px;">
                        <strong>❌ Backend Connectivity Failed:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        // Run connectivity test on page load
        window.addEventListener('load', testBackendConnectivity);
    </script>
</body>
</html>
